# .github/workflows/release.yml
name: Publish

on:
  push:
    branches: [main]

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@boswaves-inc"
          cache: "pnpm"

      - name: inc version 
        run: |
          VERSION=$(node -p "require('./libs/sdk/package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          cd libs/sdk && npm pkg set version=$NEW_VERSION && cd ../..

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump to $NEW_VERSION"
          git push

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter ./libs/sdk build
      - run: pnpm --filter ./libs/sdk publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
